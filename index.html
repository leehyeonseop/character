<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="triangle">
            <img src="triangle.png" width="700px" alt="">
        </div>
        <div class="face">

            <div class="eyebrow right"></div>
            <div class="eyebrow left"></div>
            <div class="eye right"></div>
            <div class="eye left"></div>
            <div class="sunglasses-wrapper">
                <div class="sunglasses right"></div>
                <div class="sunglasses-middle"></div>
                <div class="sunglasses left"></div>
                <div class="frame right"></div>
                <div class="frame left"></div>
            </div>
            <div class="nose"></div>
            <div class="nosedrop"></div>
            <div class="mouth"></div>
            <div class="mouth-side"></div>
            <div class="scar"></div>
        </div>
    </div>  
</body>
</html>
